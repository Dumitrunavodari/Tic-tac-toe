<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>The game form</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  </head>
  <body>
    <param name="letter" id="player" value="1">
    <div class="card text-center" id="mainCard">
      <div class="card-header" id="gameCard">
        <div class="row">
          <div class="column">
            <img src="0Box.png" id="1_1" value=0  onclick="return markCell(id);">
            <img src="0Box.png" id="2_1" value=0  onclick="return markCell(id);">
            <img src="0Box.png" id="3_1" value=0  onclick="return markCell(id);">
          </div>
          <div class="column">
            <img src="0Box.png" id="1_2" value=0 onclick="return markCell(id);">
            <img src="0Box.png" id="2_2" value=0 onclick="return markCell(id);">
            <img src="0Box.png" id="3_2" value=0 onclick="return markCell(id);">
          </div>
          <div class="column">
            <img src="0Box.png" id="1_3" value=0  onclick="return markCell(id);">
            <img src="0Box.png" id="2_3" value=0  onclick="return markCell(id);">
            <img src="0Box.png" id="3_3" value=0  onclick="return markCell(id);">
          </div>
        </div>
      </div>
    </div>
    <link rel="import" href="react-bootstrap">
  </body>
  <script type="text/javascript" src="markCell.js"></script>
  <script type="text/javascript" src="verification.js"></script>
  <script type="text/javascript" src="wining.js"></script>

  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</html>
